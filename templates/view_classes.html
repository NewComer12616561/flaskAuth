<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Available Classes</title>
</head>
<body>
    <h1>Available Classes</h1>
    <ul>
        {% for class in classes %}
            <li>
                {{ class.name }} 
                <form action="{{ url_for('enroll', class_id=class.id) }}" method="POST" style="display:inline;">
                    <button type="submit">Enroll</button>
                </form>
            </li>
        {% endfor %}
    </ul>
    <a href="/dashboard">Back to Dashboard</a>
</body>
</html>
